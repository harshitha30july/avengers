<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS1VPmAfMKcadppW_NhugGSOvHZ9O0vTCKoBA&usqp=CAU">
    <div class="container">
        <h1>Grid Gallery</h1>
        <img src="https://images-na.ssl-images-amazon.com/images/I/81kDI2f0E-L._AC_SY679_.jpg">

        <div id="mycarousel" class="carousel slide">
            <div class="carousel-inner">
                <h2>Sliding Gallery</h2>
                <div class="item active">
                    <center> <img src="https://i.annihil.us/u/prod/marvel/i/mg/5/f0/5de548020b82a/clean.jpg"></center>
                </div>

                <div class="item">
                    <center> <img src="http://2.bp.blogspot.com/-YCYMTGc2Mc4/VMu_B39cE8I/AAAAAAAAP6w/sjIOeSiWVlg/s1600/the%2Bincredible%2Bhulk%2B1.jpg"></center>

                </div>
                <div class="item">
                    <center><img src="https://static.wikia.nocookie.net/marveldatabase/images/0/0b/Thor_dark_world_video_game.jpg/revision/latest/scale-to-width-down/340?cb=20140203164246"></center>

                </div>
                <div class="item">
                    <center> <img src="https://flxt.tmsimg.com/assets/p8205710_p_v13_ao.jpg "></center>

                </div>

            </div>
            <a class="left carousel-control" href="#mycarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#mycarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>
</body></html>
